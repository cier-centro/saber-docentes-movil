<ion-view hide-nav-bar="true" id="page6">
    <ion-content padding="true">
      <div class="show-answers-page-content">
        <h4>HOJA DE RESULTADOS</h4>
        <div class="row question-info-container" ng-repeat="question in questions track by $index" ng-init="$parentIndex = $index">
          <div class="col">
            <h5><b>PREGUNTA {{$index+1}}:</b> ({{question.question.cod_question}})</h5>
            <div class="question-info">
              <p>{{question.question.header_question}}</p>
              <h4>Respuesta:</h4>
              <div class="question-option" ng-repeat="option in question.question.answers track by $index" id= "question_{{$parentIndex}}_answer_{{$index}}">
                <div class="row row-center" ng-if="option.is_correct">
                  <div id="mathContainer" ng-if="option.header_answer.endsWith('.jpg') || option.header_answer.endsWith('.png')" >
                    <span class="bullet"></span><img src="contents/{{option.header_answer}}" style="width:100%">
                  </div>
                  <div id="mathContainer" ng-if="!option.header_answer.endsWith('.jpg') && !option.header_answer.endsWith('.png')" >
                    <span class="bullet"></span>{{option.header_answer}}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="button-container">
          <div class="row responsive-sm">
            <div class="col">
              <a class="button button-block back-button" ng-click="goBack()">
                <span></span>
                Volver
              </a>
            </div>
            <div class="col">
            </div>
            <div class="col">
              <a class="button button-block load-button" ng-click="showfilename()">
                <span></span>
                Descargar PDF
              </a>
            </div>
          </div>
        </div>
      </div>
    </ion-content>
</ion-view>
